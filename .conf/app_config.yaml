general:
  device: cuda
  clip_size: 4 # sec
  sample_rate: 16000

recognition:
  sub_duration: 1000
  image_classifier:
    weights: ./models/emotion_image_classifier/best.torchscript.pt
    image_size: [64, 64]
    device: cuda

  audio_classifier:
    weights: ./models/emotion_audio_classifier/best.torchscript.pt
    device: cuda
    mel_params:
      sample_rate: 16000
      n_fft: 1024
      win_length: 1024
      hop_length: 128
      f_min: 0
      f_max: null
      pad: 0
      n_mels: 128
      power: 2.0
      normalized: True
      center: False
      pad_mode: reflect
      onesided: True
      norm: slaney
      mel_scale: htk
    amp2db_params:
      stype: power
      top_db: 100
    audio_size: 64000 # 4 sec

  face_detector:
    model_config_path: ./src/face_search/retina_torch/config.json

  id2label:
    0: angry
    1: disgust
    2: fear
    3: happy
    4: sad
    5: surprise
    6: neutral

visualization:
  label2color:
    angry: "tab:red"
    disgust: "tab:green"
    fear: "tab:pink"
    happy: "tab:orange"
    sad: "tab:blue"
    surprise: "tab:brown"
    neutral: "tab:cyan"
