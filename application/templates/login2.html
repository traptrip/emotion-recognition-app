<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Signin Form Template Example</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/login2.css') }}">

</head>

<body>
    <!-- partial:index.partial.html -->
    <html lang="en">

    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>

    <body>
        <div id="form">
            <div id="cont" class="container">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
                    <div id="userform">
                        <ul class="nav nav-tabs nav-justified" role="tablist">
                            <li id="li_signup" style="border-radius: 10px 0 0 0;">
                                <a href="#signup" role="tab" data-toggle="tab" style="border-radius: 10px 0 0 0;">Sign
                                    up</a>
                            </li>
                            <li id="li_signin" class="active" style="border-radius: 0 10px 0 0;"><a href="#login"
                                    role="tab" data-toggle="tab" style="border-radius: 0 10px 0 0;">Log in</a></li>
                        </ul>
                        <!-- Sign Up form -->
                        <div class="tab-content">
                            <div class="tab-pane fade in" id="signup">
                                <h2 class="text-uppercase text-center"> Sign Up</h2>
                                <form id="signup" action="/users/add" method="post">
                                    <div class="form-group">
                                        <label>Username<span class="req">*</span> </label>
                                        <input type="text" class="form-control" id="username" name="username" required
                                            data-validation-required-message="Please enter your username."
                                            autocomplete="off">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <label> Password<span class="req">*</span> </label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            required data-validation-required-message="Please enter your password"
                                            autocomplete="off">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="mrgn-30-top">
                                        <button type="submit" class="btn btn-larger btn-block" />
                                        Sign up
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!-- Login form -->
                            <div class="tab-pane fade active in" id="login">
                                <h2 class="text-uppercase text-center"> Log In</h2>
                                <form id="login" enctype="multipart/form-data" action="/token" method="post">
                                    <div class="form-group">
                                        <label>Username<span class="req">*</span> </label>
                                        <input type="username" class="form-control" id="username" name="username"
                                            required data-validation-required-message="Please enter your username."
                                            autocomplete="off">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <label> Password<span class="req">*</span> </label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            required data-validation-required-message="Please enter your password"
                                            autocomplete="off">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="mrgn-30-top">
                                        <button type="submit" class="btn btn-larger btn-block" />
                                        Log In
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </div>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
    <!-- partial -->
    <script src="{{ url_for('static', path='/js/login2.js') }}"></script>

</body>

</html>
